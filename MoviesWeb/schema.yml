components:
  schemas:
    Film:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 100
        link_image:
          type: string
          maxLength: 500
        description:
          type: string
        genre:
          type: string
          maxLength: 50
        director:
          type: string
          maxLength: 50
        calification:
          type: number
          format: double
        opinions:
          type: array
          items:
            $ref: '#/components/schemas/Opinion'
          readOnly: true
      required:
      - description
      - genre
      - id
      - opinions
      - title
    Login:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
      - password
      - username
    Opinion:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
        comment:
          type: string
        calification:
          type: number
          format: double
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - comment
      - created_at
      - id
      - user
    PatchedFilm:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 100
        link_image:
          type: string
          maxLength: 500
        description:
          type: string
        genre:
          type: string
          maxLength: 50
        director:
          type: string
          maxLength: 50
        calification:
          type: number
          format: double
        opinions:
          type: array
          items:
            $ref: '#/components/schemas/Opinion'
          readOnly: true
    PatchedUsuario:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 32
        password:
          type: string
          writeOnly: true
          maxLength: 128
        nombre:
          type: string
          maxLength: 256
        tel:
          type: string
          maxLength: 32
        email:
          type: string
          format: email
          maxLength: 254
    Usuario:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 32
        password:
          type: string
          writeOnly: true
          maxLength: 128
        nombre:
          type: string
          maxLength: 256
        tel:
          type: string
          maxLength: 32
        email:
          type: string
          format: email
          maxLength: 254
      required:
      - email
      - id
      - nombre
      - password
      - tel
      - username
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
